<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/public/css/main.css" rel="stylesheet">

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h2 class="sub-header">编辑学生</h2>
                <form action='/students/new' method='post'>
                    <div class="form-group">
                        <label for="">姓名</label>
                        <input type="text" value="{{ student.name }}" class="form-control" id="" placeholder="" name="name">
                    </div>
                    <div class="form-group">
                        <label for="">性别</label>
                        <div>
                            <label class="radio-inline">
                                <input type="radio" name="gender" id="" value="0" checked> 男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="gender" id="" value="1"> 女
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">年龄</label>
                        <input class="form-control" value="{{ student.age }}" type="number" id="" name="age">
                    </div>
                    <div class="form-group">
                        <label for="">专业</label>
                        <input class="form-control" value="{{ student.major }}" type="text" id="" name="major">
                    </div>
                    <button type="submit" class="">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
